<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="totalPhone" type="text" class="form-control text-center" value="1">
                           <button id="phonePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrise">100</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="coverMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="totalCover" type="text" class="form-control text-center" value="1">
                           <button id="coverPlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="coverPrise">50</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax <span id="taxPercent">10</span>%:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">150</span> </h5>
                        <h5>$<span id="tax">15</span></h5>
                        <h5>$<span id="totalPrise">150</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      document.getElementById("phonePlusButton").addEventListener("click", function () {
         plusMinus("totalPhone", 1);
         prise("phonePrise", 100);
         prise("subtotal", 100);
         prise("totalPrise", 100);
      })
      document.getElementById("phoneMinusButton").addEventListener("click", function () {
         plusMinus("totalPhone", -1);
         prise("phonePrise", -100);
         prise("subtotal", -100);
         prise("totalPrise", -100);
      })
      document.getElementById("coverPlusButton").addEventListener("click", function () {
         plusMinus("totalCover", 1);
         prise("coverPrise", 50);
         prise("subtotal", 50);
         prise("totalPrise", 50);
      })
      document.getElementById("coverMinusButton").addEventListener("click", function () {
         plusMinus("totalCover", -1);
         prise("coverPrise", -50);
         prise("subtotal", -50);
         prise("totalPrise", -50);
      })

      function plusMinus(phoneOrCover, number) {
         const presentPhone = document.getElementById(phoneOrCover).value;
         const presentPhoneNumber = parseFloat(presentPhone);
         const onePlusPhone = presentPhoneNumber + number;
         document.getElementById(phoneOrCover).value = onePlusPhone;
      }

      function prise(productPrise, priseAmount) {
         const phonePrise = document.getElementById(productPrise).innerText;
         const phonePriseNumber = parseFloat(phonePrise);
         const totalPrise = phonePriseNumber + priseAmount;
         document.getElementById(productPrise).innerText = totalPrise;
      }


   </script>
</body>

</html>
